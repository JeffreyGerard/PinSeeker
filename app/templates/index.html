{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="text-center">
        <h1>Welcome to PinSeeker</h1>
        <p>Book your golf tee times with ease!</p>
        {% if not current_user.is_authenticated %}
            <a href="{{ url_for('auth.register') }}" class="btn btn-primary">Get Started</a>
        {% else %}
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
        {% endif %}
    </div>
{% endblock %}
