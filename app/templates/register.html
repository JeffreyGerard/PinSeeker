{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Register</h2>
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="golf_course_email" class="form-label">Golf Course Email</label>
                    <input type="email" class="form-control" id="golf_course_email" name="golf_course_email" required>
                </div>
                <div class="mb-3">
                    <label for="golf_course_password" class="form-label">Golf Course Password</label>
                    <input type="password" class="form-control" id="golf_course_password" name="golf_course_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
        </div>
    </div>
{% endblock %}
